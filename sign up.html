<script>

// Initialize Firebase



  <!-- Your HTML code here -->

    // Initialize Firebase
    var firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
    };
    firebase.initializeApp(firebaseConfig);

    // Get a reference to the database
    var database = firebase.database();

    // Listen for form submission
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent the default form submission

      // Get form values
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var number = document.getElementById("number").value;

      // Save the form data to the database
      var formData = {
        name: name,
        email: email,
        password: password,
        number: number
      };

      // Generate a unique key for the form submission
      var submissionKey = database.ref().child("submissions").push().key;

      // Set the form data under the unique key
      var updates = {};
      updates["/submissions/" + submissionKey] = formData;

      // Update the database
      database.ref().update(updates)
        .then(function() {
          // Form data saved successfully
          alert("Form submitted successfully!");
          document.getElementById("myForm").reset(); // Clear form inputs
        })
        .catch(function(error) {
          // An error occurred while saving form data
          console.error("Error saving form data: ", error);
        });
    });
  </script>
</main>
