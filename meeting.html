<!DOCTYPE html>
<html>
<head>
  <title>Email Form</title>
  <link rel="stylesheet" href="send_email.php">
</head>
<body>
  <h2>Email Form</h2>
  <form method="post" action="send_email.php">
    <label for="recipient">Email Id:</label>
    <input type="email" id="recipient" name="recipient" required><br><br>

    <label for="subject"> Meeting Subject:</label>
    <input type="text" id="subject" name="subject" required><br><br>

    <label for="time"> Meeting time:</label>
    <input type="time" id="time" name="time" required><br><br>

    <label for="duration"> Meeting Duration:</label>
    <input type="text" id="duration" name="duration" required><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>

    <input type="submit" value="Send Email">
  </form>
</body>

</html>
